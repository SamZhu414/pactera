<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="javascript/customerDataArray.js"></script>
</head>
<body>
<div class="video-container">
    <div class="title_block">
        <ul id="listTitle" class="listTitle"></ul>
    </div>
    <div class="video-block">
        <div class="img-div">
            <img src="course/test/img01.jpg" class="pptImageView" id="pptImageView" />
            <div class="pageNumber" id="pageNumber"></div>
        </div>
        <div class="player-area">
            <div class="div-player">
                <audio id="audio_player" style="width: 580px; height: 36px; background: #eeeeee;" controls  preload="auto" onTimeUpdate="timeUpdate(this)">
                    <source src="video/alibaba.mp3" type='audio/mp3' />
                </audio>

            </div>
            <div class="div-buttons"><a onclick="prePage()">上一页</a> <a onclick="nextPage()">下一页</a></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>

<script type="text/javascript" src="javascript/customer-play.js"></script>
</body>
</html>
