<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="video-js/video-js.css" rel="stylesheet">
    <link href="css/video-player.css" rel="stylesheet">
</head>
<body>
<div class="video-container switch-div-control" id="video-container">
    <div class="left-video-title">
        <div class="video-div">
            <!--<video id="video_player" controls preload="auto">-->
            <video width="200" height="115" id="video_player" class="video-js vjs-default-skin vjs-big-play-centered"
                   controls preload="false"  data-setup='' onTimeUpdate="timeUpdate(this)">
                <source src="video/3-RD.mp4" type='video/mp4' />
            </video>
        </div>
        <div class="sectionTitle">
            <ul id="listTitle"></ul>
        </div>
    </div>

    <div id="courseDiv" class="courseDiv">
        <img src="course/3-treatment-ppt/3-Treatment0001.png" class="pptImageView" />
        <div class="pageNumber"></div>
    </div>

    <div class="clear"></div>

</div>

<div class="audio-container switch-div-control" id="audio-container">
    <div class="audioCourse">
        <img src="course/3-treatment-ppt/3-Treatment0001.png" id="imgView" class="pptImageView" />
        <div class="pageNumber audio-page-number" id="pageNumber"></div>
        <audio id="audio_player" controls  preload="auto"  style="width: 755px; height: 50px;" onTimeUpdate="timeUpdate(this)">
            <source src="video/3-RD.mp3" type='audio/mp3' />
        </audio>
    </div>
    <div class="clear"></div>
</div>


<script type="text/javascript" src="javascript/treatmentDataArray.js"></script>
<script type="text/javascript" src="javascript/common.js"></script>
<script type="text/javascript">
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
        document.write("<script language='javascript' src='video-js/video.js'><\/script>");
    }
</script>
</body>
</html>
