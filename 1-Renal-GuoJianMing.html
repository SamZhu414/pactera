<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="video-js/video-js.css" rel="stylesheet">
    <link href="css/video-player.css" rel="stylesheet">
</head>
<body>
<div class="video-container switch-div-control" id="video-container">
    <div class="left-video-title">
        <div class="video-div">
            <!--<video id="video_player" controls preload="auto">-->
            <video width="200" height="115" id="video_player" class="video video-js vjs-default-skin vjs-big-play-centered "
                   controls preload="false"  data-setup='' onTimeUpdate="timeUpdate(this)">
                <source src="video/renal.mp4" type='video/mp4' />
            </video>
        </div>
        <div class="sectionTitle">
            <ul id="listTitle"></ul>
        </div>
    </div>

    <div id="courseDiv" class="courseDiv">
        <img src="course/1-Renal/SNAG-0001.png" id="imgView" class="pptImageView"/>
        <div class="pageNumber" id="pageNumber"></div>
    </div>

    <div class="clear"></div>

</div>

<div class="audio-container switch-div-control" id="audio-container">
    <video width="755" height="425" class="video-js vjs-default-skin vjs-big-play-centered"
           controls preload="false" data-setup=''>
        <source src="video/2-NH.mp4" type='video/mp4' />
    </video>
</div>

<script type="text/javascript" src="javascript/1-RenalDataArray.js"></script>
<script type="text/javascript" src="javascript/common.js"></script>
<script type="text/javascript">
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
        document.write("<script language='javascript' src='video-js/video.js'><\/script>");
    }
</script>
</body>
</html>
